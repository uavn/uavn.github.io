<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Software Engineer - Artem Bondarenko</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />
        <meta name="keywords" content="Software Engineer, Unity Developer, Web Developer, Programmer" />

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="./resources/css/styles.css" />

        <!-- Scripts -->
        <script src="./resources/scripts/widgets.js"></script>
        <script src="./resources/scripts/utils.js"></script>
        <script src="./resources/scripts/scripts.js"></script>

        <!-- Favicon -->
        <link rel="apple-touch-icon" href="./resources/logo.png" />
        <link rel="icon" href="./resources/logo.png" />
    </head>

    <body>
        <div style="border: red; color: orange; padding: 10px; background-color: bisque;">
            site is under construction...
        </div>

        <div class="desktop">
            <wtf-icon data-icon="<img class='icon-img' src='./resources/oug.png'/>" data-title="Out Of Gas" data-click="openApp('OutOfGas')"></wtf-icon>
            <wtf-icon data-icon="<i class='icon-img bi bi-file-earmark-person'></i>" data-title="About Me" data-click="openApp('AboutMe')"></wtf-icon>
        </div>

        <div class="start-menu">
            <div class="start-menu-inner">
                <wtf-button data-title="<i class='bi bi-play-fill'></i> Start" data-click="start()"></wtf-button>

                <div id="clock" class="clock">
                    12:00 PM
                </div>
            </div>
        </div>

        <template id="wtf-icon-tpl">
            <a href="#" class="icon">
                {{icon}}

                <span>{{title}}</span>
            </a>
        </template>

        <template id="window-tpl">
            <div class="window">
                <div class="window-inner">
                    <div class="window-header">
                        <span class="window-header-title">{{appName}}</span>
                        <wtf-button data-title="Ã—" data-click="closeModal(event)"></wtf-button>
                    </div>

                    <div class="window-body">
                        {{content}}
                    </div>
                </div>
            </div>
        </template>

        <template id="wtf-button-tpl">
            <a href="#" class="btn">
                <span class="btn-layer-1">
                    {{title}}
                </span>
            </a>
        </template>
    </body>
</html>
